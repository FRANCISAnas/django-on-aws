      MinimumHealthyHosts:
        Type: FLEET_PERCENT
        Value: 50

  ExampleFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Description: "Processes messages from Amazon SNS, and logs their contents."
      FunctionName: !Sub '${AWS::StackName}-${AWS::Region}-lambda-sns-to-slack'
      Handler: index.handler
      Role: !GetAtt AWSLambdaExecutionRole.Arn
      Timeout: 30
      Runtime: python3.6
      Code:
        ZipFile: !Sub |
          #!/usr/bin/python3.6
          import urllib3
          import json
          http = urllib3.PoolManager()
          def handler(event, context):
              try:
                  # Initialize variables
                  url = "${SSMParamSlackWebhookUrl}"
                  text = event['Records'][0]['Sns']['Message']
                  # Check slack configuration
                  if not url:
                      print(f"Invalid slack configuration. SNS message: {text}")
                      return
                  # Post SNS message to Slack
                  msg = {
                      "channel": "#general",
                      "username": "SNS",
                      "text": text,
                      "icon_emoji": ":cloud:"
                  }
                  encoded_msg = json.dumps(msg).encode('utf-8')
                  resp = http.request('POST', url, body=encoded_msg)
                  print({
                      "message": text, 
                      "status_code": resp.status, 
                      "response": resp.data
                  })
              except Exception as e:
                  print(f"Execution failed... {e}")

  ExampleFunctionInvokePermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref ExampleFunction
      Principal: sns.amazonaws.com  
  ExampleTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: 'cfn-info'
      TopicName: 'CloudFormationNotifications'
      Subscription:
        - Protocol: lambda
          Endpoint: !GetAtt ExampleFunction.Arn
  ExampleTopicPolicy:
    Type: 'AWS::SNS::TopicPolicy'
    Properties:
      Topics: [ !Ref ExampleTopic ]
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action: 'sns:Publish'
            Resource: !Ref ExampleTopic
            Principal:
              AWS: '*'
            Condition:
              ArnLike:
                AWS:SourceArn: !Sub 'arn:aws:*:*:${AWS::AccountId}:*'

